<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConMan - Project Analytics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="box">
      <div class="container">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <p class="title has-text-info-dark">ConMan</p>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div class="field has-addons">
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    placeholder="Find Projects"
                  />
                </div>
                <div class="control">
                  <button class="button is-info">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <p class="subtitle is-hidden-mobile has-text-info">Project Analytics</p> -->
    </section>

    <section class="section">
      <div class="columns">
        <div class="column has-background-info-light is-2">
          <div class="container">
            <div class="block">
              <a
                href=""
                class="button is-fullwidth is-info is-outlined is-active"
                >Overview</a
              >
            </div>
            <div class="block">
              <a class="button is-fullwidth is-info is-outlined"
                >B1 - Preliminary</a
              >
            </div>
            <div class="block">
              <a class="button is-fullwidth is-info is-outlined"
                >B2 - Excavation & Earthwork</a
              >
            </div>
            <div class="block">
              <a class="button is-fullwidth is-info is-outlined"
                >B3 - Substructure</a
              >
            </div>
          </div>
        </div>
        <div class="column has-background-link-light">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-end">
                <a class="navbar-item has-text-info-dark"> Overall </a>
                <a class="navbar-item has-text-info-dark"> B1 - Preliminary </a>
                <a class="navbar-item has-text-info-dark">
                  B2 - Excavation & Earthwork
                </a>
                <a class="navbar-item has-text-info-dark">
                  B3 - Substructure
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                  <a href="" class="navbar-link has-text-info-dark">More</a>

                  <div class="navbar-dropdown">
                    <a href="" class="navbar-item has-text-info-dark"
                      >B5 - Ground Floor</a
                    >
                    <a href="" class="navbar-item has-text-info-dark"
                      >B6 - First Floor</a
                    >
                    <a href="" class="navbar-item has-text-info-dark"
                      >B7 - Second Floor</a
                    >
                    <a href="" class="navbar-item has-text-info-dark"
                      >B8 - Third Floor</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="container">
            <div class="box">
              <div class="field has-addons">
                <div class="control">
                  <a href="" class="button is-info">Progress</a>
                </div>
                <div class="control">
                  <a href="" class="button">Cost</a>
                </div>
              </div>
            </div>

            <div class="image is-16by9">
              <img src="https://via.placeholder.com/640x360" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
