<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Data Tags -->
    <meta charset="utf-8" />
    <meta name="application-name" content="Progress Dashboard" />
    <meta name="author" content="vinoth anand masilamani" />
    <meta
      name="description"
      content="A dashboard web app for tracking progress of construction activities."
    />
    <meta
      name="keywords"
      content="conman, dashboard, construction management, construction industry"
    />
    <meta name="viewport" conten="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Progress Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./design-1.css" />
  </head>
  <body>
    <section>
      <div class="container isflex">
        <h1>ConMan</h1>
        <div class="isflex">
          <input type="text" placeholder="Find Projects" />
          <button type="button">Search</button>
        </div>
      </div>
    </section>

    <section class="navbar main-nav">
      <nav class="isflex-center">
        <p class="nav-item">Overview</p>
        <p class="nav-item">Bill-1</p>
        <p class="nav-item">Bill-2</p>
      </nav>
    </section>

    <section class="container">
      <div class="graph">
        <nav class="isflex-center">
          <button type="button" class="nav-item">Progress</button>
          <button type="button" class="nav-item">Cost</button>
        </nav>
        <img
          src="https://www.cambridgemaths.org/Images/The-trouble-with-graphs.jpg"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
